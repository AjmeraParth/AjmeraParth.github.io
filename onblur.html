
<html>
<head>
<title>MyFirstPage</title>

<script>

function checker()
{
var nam=document.getElementById("name").value;

if(nam=="")
 document.getElementById("message").innerHTML="This field is required"; 
else
 document.getElementById("message").innerHTML="OK"; 

}

function checker2()
{
var nam=document.getElementById("number").value;

if(nam=="")
 document.getElementById("message2").innerHTML="This field is required!!"; 
else
 document.getElementById("message2").innerHTML="OK!!"; 

}


function display()
{
var nam=document.getElementById("name").value;
var rollno=document.getElementById("number").value;
var num=document.getElementById("favno").value;

alert("hello "+nam+","+rollno+". NICE TO MEET YOU!! .Your favourite number*5 is "+num*5);

}

</script>

<head>

<body>

<p>
<font size="5" color="blue" face="algerian">
Hello Folks!! Welcome to the survey!!
</font>
<br>

Enter Your Name
<input id="name" type="text" onblur="checker();"/><span id="message"></span>
<br>

Enter your Roll No
<input id="number" type="text" onblur="checker2();"/><span id="message2"></span>
<br>

Enter your favourite number
<input id="favno" type="number">
<br>

<button onclick="display();")>SUBMIT</button>
</p>
</body>

</html>
